<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Réservations</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Gestion des Réservations</h1>
  <section>
    <h2>Créer une nouvelle réservation</h2>
    <form id="reservation-createForm">
      <input type="text" id="reservation-newUser" placeholder="Utilisateur" required>
      <input type="number" id="reservation-newCatwayNumber" placeholder="Numéro du catway" required>
      <input type="date" id="reservation-newDate" required>
      <button type="submit">Créer</button>
    </form>
  </section>

  <section>
    <h2>Liste des réservations</h2>
    <table id="reservation-table">
      <thead>
        <tr>
          <th>Utilisateur</th>
          <th>Catway</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- réservations -->
      </tbody>
    </table>
  </section>

  <!-- Modal -->
  <div id="reservation-editModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="reservation-closeEdit">&times;</span>
      <h2>Modifier la réservation</h2>
      <form id="reservation-editForm">
        <input type="hidden" id="reservation-editId">
        <input type="text" id="reservation-editUser" required>
        <input type="number" id="reservation-editCatwayNumber" required>
        <input type="date" id="reservation-editDate" required>
        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
