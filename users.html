<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Utilisateurs</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Gestion des Utilisateurs</h1>
  <section>
    <h2>CrÃ©er un nouvel utilisateur</h2>
    <form id="user-createForm">
      <input type="text" id="user-newName" placeholder="Nom" required>
      <input type="email" id="user-newEmail" placeholder="Email" required>
      <input type="password" id="user-newPassword" placeholder="Mot de passe" required>
      <button type="submit">CrÃ©er</button>
    </form>
  </section>

  <section>
    <h2>Liste des utilisateurs</h2>
    <table id="user-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- utilisateurs -->
      </tbody>
    </table>
  </section>

  <!-- Modal -->
  <div id="user-editModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="user-closeEdit">&times;</span>
      <h2>Modifier l'utilisateur</h2>
      <form id="user-editForm">
        <input type="hidden" id="user-editId">
        <input type="text" id="user-editName" required>
        <input type="email" id="user-editEmail" required>
        <input type="password" id="user-editPassword" placeholder="Nouveau mot de passe (facultatif)">
        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
